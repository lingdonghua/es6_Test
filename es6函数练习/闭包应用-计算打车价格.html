<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
         // 闭包应用-计算打车价格 
        // 打车起步价13(3公里内),  之后每多一公里增加 5块钱.  用户输入公里数就可以计算打车价格
        // 如果有拥堵情况,总价格多收取10块钱拥堵费


        // 立即执行函数
        var cat=(function(){
           var start=13;
           var total=0;
           return {
                price:function(n){
                   if(n<=3){
                    total=start;
                   }else{
                    total=(n-3)*5+start;
                   }
                   return total;
                },

                yd:function(flat){
                   return flat? total+10:total;
                }
           }
        })()
        cat.price(5);
        console.log(cat.price(5));
        console.log(cat.yd(true));
    </script>
</body>
</html>
